worker_processes 4;

events { worker_connections 1024; }

http {
    server {
        listen 80;
        root  /usr/share/nginx/html;
        include /etc/nginx/mime.types;

        # Reverse proxy
        location ~* /api/ {
            proxy_pass http://server:8080/;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}